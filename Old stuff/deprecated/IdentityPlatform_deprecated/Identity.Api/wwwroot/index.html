<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8" />
    <title>Plataforma d'Identitat · Matias Massó</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            color: #e2e8f0;
        }

        .box {
            text-align: center;
            padding: 40px 32px;
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.25);
            backdrop-filter: blur(6px);
            max-width: 420px;
        }

        .logo {
            width: 56px;
            height: 56px;
            margin: 0 auto 18px;
            border-radius: 14px;
            position: relative;
            overflow: hidden;
            /* Imagen como fondo inferior */
            background-image: url('/img/logo.png');
            background-size: cover;
            background-position: center;
        }

            /* Capa superior con el degradado */
            .logo::after {
                content: "";
                position: absolute;
                inset: 0;
                border-radius: inherit;
                /* El degradado que quieres por encima */
                background: linear-gradient(135deg, rgba(148,163,184,0.6), rgba(30,41,59,0.6));
                /* Efecto abultado */
                box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.25), inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            }



        h1 {
            margin: 0 0 10px;
            font-size: 22px;
            font-weight: 600;
        }

        p {
            margin: 0;
            font-size: 14px;
            color: #94a3b8;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo"></div>
        <h1>Plataforma d'Identitat</h1>
        <p>
            Ep! Has arribat a un servei que parla amb altres serveis.<br>
            No hi ha res per clicar, tocar o remenar.<br>
            Si veus aquesta pantalla, vol dir que tot rutlla i pots seguir amb el teu dia.
        </p>
    </div>
</body>
</html>
